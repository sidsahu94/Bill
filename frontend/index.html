<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initializing - Bill Executive</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#030712">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem('token');
      setTimeout(() => {
        if (token) window.location.replace('/pages/dashboard.html');
        else window.location.replace('/pages/login.html');
      }, 1200); 
    });
  </script>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; overflow: hidden; margin: 0; padding: 0; background-color: #030712 !important;">
  <div class="text-center animate-enter" style="display: flex; flex-direction: column; align-items: center;">
    <div style="width: 60px; height: 60px; border: 3px solid rgba(255,255,255,0.05); border-top-color: #D4AF37; border-radius: 50%; animation: spin 1s cubic-bezier(0.16, 1, 0.3, 1) infinite; margin-bottom: 30px;"></div>
    <h4 class="fw-bold" style="letter-spacing: 0.3em; text-transform: uppercase; color: #94A3B8; font-size: 0.9rem;">Establishing Secure Connection</h4>
  </div>
  <script src="/js/pwa.js"></script>
</body>
</html>
