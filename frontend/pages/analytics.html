<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#030712">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <title>Deep Analytics - Bill Executive</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .kpi-title { font-size: 0.75rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 8px; }
    .kpi-value { font-size: 2.2rem; font-weight: 800; color: var(--text-primary); margin: 0; letter-spacing: -0.03em; }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container py-4 mb-5 animate-enter" id="main">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-5 gap-3">
      <div>
        <h2 class="fw-bold m-0" style="color: var(--gold-metallic);">Deep Analytics</h2>
        <p class="text-muted-custom m-0 mt-1">Granular breakdown of financial and asset performance.</p>
      </div>
    </div>

    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="saas-card h-100 p-4 text-center">
          <div class="kpi-title">Gross Revenue Yield</div>
          <div class="kpi-value text-gold" id="totalRevenue">₹0</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="saas-card h-100 p-4 text-center">
          <div class="kpi-title">Total Processed Ledgers</div>
          <div class="kpi-value" id="totalBills">0</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="saas-card h-100 p-4 text-center">
          <div class="kpi-title">Mean Transaction Value</div>
          <div class="kpi-value" id="avgSale" style="color: var(--emerald-hwb);">₹0</div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="saas-card h-100 p-4">
          <h5 class="fw-bold mb-4" style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em;">Revenue Trajectory</h5>
          <div style="position: relative; height: 300px; width: 100%;">
            <canvas id="revenueChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="saas-card h-100 p-4">
          <h5 class="fw-bold mb-4" style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em;">Asset Liquidity (Units Sold)</h5>
          <div style="position: relative; height: 300px; width: 100%;">
            <canvas id="topProductsChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="saas-card p-4">
          <h5 class="fw-bold mb-4" style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em;">Capital Channels (Payment Modes)</h5>
          <div style="position: relative; height: 350px; width: 100%; display: flex; justify-content: center;">
            <canvas id="paymentModeChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/pwa.js"></script>
  <script src="/js/analytics.js"></script>
</body>
</html>
