<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container py-4">
    <h2 class="mb-4">ðŸ“Š Dashboard</h2>

    <!-- Summary Cards -->
    <div class="row text-center mb-4" id="statsRow">
      <div class="col-md-3 mb-3"><div class="card p-3 shadow-sm"><h4 id="totalProducts">0</h4><p>Products</p></div></div>
      <div class="col-md-3 mb-3"><div class="card p-3 shadow-sm"><h4 id="totalCustomers">0</h4><p>Customers</p></div></div>
      <div class="col-md-3 mb-3"><div class="card p-3 shadow-sm"><h4 id="totalBills">0</h4><p>Bills</p></div></div>
      <div class="col-md-3 mb-3"><div class="card p-3 shadow-sm"><h4 id="totalRevenue">â‚¹0</h4><p>Total Revenue</p></div></div>
    </div>

    <!-- Charts -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Revenue Over Time</h5>
          <canvas id="revenueChart" height="200"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Top Products Sold</h5>
          <canvas id="topProductsChart" height="200"></canvas>
        </div>
      </div>
      <div class="col-md-6 mt-4">
        <div class="card p-3 shadow-sm">
          <h5>Payment Mode Distribution</h5>
          <canvas id="paymentModeChart" height="200"></canvas>
        </div>
      </div>
      <div class="col-md-6 mt-4">
        <div id="aiInsights"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/dashboard.js"></script>
  
</body>
</html>
