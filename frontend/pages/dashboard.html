<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Intelligence - Bill Executive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Dark Mode specific overrides for Dashboard */
    .skeleton {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .skeleton::after {
      content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      animation: loading 1.5s infinite;
    }
    .kpi-title { font-size: 0.75rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 8px; }
    .kpi-value { font-size: 2rem; font-weight: 800; color: var(--text-primary); margin: 0; letter-spacing: -0.03em; }
    
    #toastContainer { position: fixed; bottom: 24px; right: 24px; z-index: 1055; display: flex; flex-direction: column; gap: 12px; }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container py-4 mb-5 animate-enter" id="main">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-end mb-5 gap-3">
      <div>
        <h2 class="fw-bold m-0" style="color: var(--gold-metallic);">Intelligence Overview</h2>
        <p class="text-muted-custom m-0 mt-1">Real-time portfolio metrics and predictive insights.</p>
      </div>
      <button id="exportReportBtn" class="saas-btn saas-btn-primary shadow-sm d-flex align-items-center gap-2">
        <svg width="18" height="18" fill="none" stroke="#000" viewBox="0 0 24 24" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
        Extract Ledger (CSV)
      </button>
    </div>

    <div id="smartAlertsContainer" class="mb-5">
      <div class="skeleton w-100" style="height: 56px; border-radius: 12px;"></div>
    </div>

    <div class="row g-4 mb-5" id="kpiRow">
      <div class="col-6 col-md-3">
        <div class="saas-card h-100 p-4">
          <div class="kpi-title">Monthly Volume</div>
          <div class="kpi-value" id="kpiRevenue"><div class="skeleton w-75" style="height: 36px;"></div></div>
          <div id="kpiGrowth" class="small mt-2 fw-bold"></div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="saas-card h-100 p-4">
          <div class="kpi-title">Avg. Ticket Size</div>
          <div class="kpi-value" id="kpiAov"><div class="skeleton w-50" style="height: 36px;"></div></div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="saas-card h-100 p-4">
          <div class="kpi-title">Total Transactions</div>
          <div class="kpi-value text-gold" id="kpiBills"><div class="skeleton w-50" style="height: 36px;"></div></div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="saas-card h-100 p-4" style="background: linear-gradient(135deg, rgba(15,23,42,0.6), rgba(212,175,55,0.05)); border-color: var(--border-gold);">
          <div class="kpi-title text-gold">Lifetime Equity</div>
          <div class="kpi-value" id="kpiLifetime"><div class="skeleton w-75" style="height: 36px;"></div></div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div class="saas-card h-100 p-4">
          <h5 class="fw-bold mb-4" style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em;">Revenue Velocity (6 Months)</h5>
          <div style="position: relative; height: 320px; width: 100%;">
            <canvas id="revenueChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="saas-card h-100 p-4">
          <h5 class="fw-bold mb-4" style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em;">Capital Channels</h5>
          <div style="position: relative; height: 260px; width: 100%; display: flex; justify-content: center;">
            <canvas id="paymentModeChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="saas-card p-4">
          <h5 class="fw-bold mb-4" style="color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em;">Asset Performance (Top Assets)</h5>
          <div style="position: relative; height: 300px; width: 100%;">
            <canvas id="topProductsChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
