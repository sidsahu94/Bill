<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Key Recovery - Bill Executive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .auth-wrapper { min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 20px; }
    .auth-card { width: 100%; max-width: 420px; }
    .custom-alert { padding: 14px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; margin-bottom: 24px; display: none; border-left: 4px solid; background: rgba(0,0,0,0.4); }
    .alert-danger { color: #fca5a5; border-left-color: #ef4444; }
    .alert-success { color: #6ee7b7; border-left-color: #10b981; }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  
  <div class="auth-wrapper">
    <div class="saas-card auth-card animate-enter">
      <div class="text-center mb-4">
        <h2 class="mb-2 text-white">Cryptographic Recovery</h2>
        <p class="text-muted-custom small">Provide your identifier to request a reset sequence.</p>
      </div>
      
      <div id="alertBox" class="custom-alert"></div>

      <form id="requestForm">
        <div class="saas-input-group mb-5">
          <label class="saas-label">Corporate Email</label>
          <input type="email" id="email" class="saas-input" autocomplete="email" required>
        </div>
        <button type="submit" id="requestBtn" class="saas-btn saas-btn-primary w-100">Request Reset Sequence</button>
      </form>

      <form id="resetForm" style="display: none;">
        <div class="saas-input-group">
          <label class="saas-label">6-Digit Sequence</label>
          <input type="text" id="otp" class="saas-input text-center fw-bold" style="letter-spacing: 12px; font-size: 1.4rem; color: var(--gold-metallic);" inputmode="numeric" pattern="\d{6}" required>
        </div>
        <div class="saas-input-group mb-5">
          <label class="saas-label">New Cryptographic Key</label>
          <input type="password" id="newPassword" class="saas-input" minlength="8" required>
        </div>
        <button type="submit" id="resetBtn" class="saas-btn saas-btn-primary w-100">Establish New Key</button>
      </form>

      <div class="mt-4 text-center">
        <a href="/pages/login.html" class="text-decoration-none text-muted-custom small" style="border-bottom: 1px dotted var(--text-secondary);">Return to Authenticator</a>
      </div>
    </div>
  </div>

<script src="/js/navbar.js"></script>
<script>
  function showAlert(msg, type = 'danger') {
    const box = document.getElementById('alertBox');
    box.className = `custom-alert alert-${type}`; box.textContent = msg; box.style.display = 'block';
  }

  document.getElementById('requestForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const btn = document.getElementById('requestBtn');
    btn.disabled = true; btn.innerHTML = `<div class="saas-spinner"></div>`;

    try {
      const res = await fetch('/api/auth/forgot-password', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email })
      });
      if (!res.ok) throw new Error('Sequence request failed');
      showAlert('Sequence dispatched. Please check your inbox.', 'success');
      document.getElementById('requestForm').style.display = 'none';
      document.getElementById('resetForm').style.display = 'block';
    } catch (err) {
      showAlert(err.message);
    } finally { btn.disabled = false; btn.textContent = 'Request Reset Sequence'; }
  });

  document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const otp = document.getElementById('otp').value.trim();
    const newPassword = document.getElementById('newPassword').value;
    const btn = document.getElementById('resetBtn');

    btn.disabled = true; btn.innerHTML = `<div class="saas-spinner"></div>`;
    try {
      const res = await fetch('/api/auth/reset-password', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, newPassword })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || 'Reset failed');
      
      showAlert('Key successfully established. Redirecting...', 'success');
      setTimeout(() => window.location.replace('/pages/login.html'), 2000);
    } catch (err) {
      showAlert(err.message); btn.disabled = false; btn.textContent = 'Establish New Key';
    }
  });
</script>
</body>
</html>
