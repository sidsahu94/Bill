<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Ledger - Bill Executive</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#030712">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .table { color: var(--text-primary); border-color: var(--border-glass); margin-bottom: 0; }
    .table th { color: var(--text-secondary); border-bottom-color: var(--border-glass); font-size: 0.75rem; letter-spacing: 0.1em; text-transform: uppercase; }
    .table td { border-bottom-color: rgba(255,255,255,0.02); vertical-align: middle; padding: 18px 12px; }
    .table-hover tbody tr:hover { background-color: rgba(255,255,255,0.02); }
    /* Dark mode override for select options */
    select.saas-input option { background-color: var(--bg-deep-space); color: var(--text-primary); }
    /* Override standard date picker icon color if possible */
    input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.6; cursor: pointer; }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container py-4 mb-5 animate-enter" id="main">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-5 gap-3">
      <div>
        <h2 class="fw-bold m-0" style="color: var(--gold-metallic);">Transaction Ledger</h2>
        <p class="text-muted-custom m-0 mt-1">Immutable record of all financial transactions and documents.</p>
      </div>
    </div>

    <div class="saas-card mb-5 p-4">
      <div class="row g-4">
        <div class="col-12 col-md-4">
          <label class="saas-label">Search Query</label>
          <input id="searchInvoice" class="saas-input" placeholder="Invoice # or Entity Name">
        </div>
        <div class="col-6 col-md-4">
          <label class="saas-label">Temporal Filter (Date)</label>
          <input type="date" id="filterDate" class="saas-input">
        </div>
        <div class="col-6 col-md-4">
          <label class="saas-label">Capital Channel</label>
          <select id="filterPayment" class="saas-input">
            <option value="">All Channels</option>
            <option value="UPI">Digital / UPI</option>
            <option value="Card">Card Wire</option>
            <option value="Cash">Physical Cash</option>
            <option value="Credit">Deferred Credit</option>
          </select>
        </div>
      </div>
    </div>

    <div class="saas-card p-0 overflow-hidden">
      <div class="table-responsive">
        <table class="table table-hover" id="billsTable">
          <thead>
            <tr>
              <th class="ps-4">Document ID</th>
              <th>Entity</th>
              <th>Timestamp</th>
              <th>Channel</th>
              <th>Settlement (â‚¹)</th>
              <th class="text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="6" class="text-center text-muted-custom py-5">Decrypting ledger data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="/js/pdfEngine.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/history.js"></script>
  <script src="/js/pwa.js"></script>
</body>
</html>
