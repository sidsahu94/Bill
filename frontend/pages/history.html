<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bill History - Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container py-4">
    <h2>ðŸ§¾ Bill History</h2>

    <div class="row mb-3">
      <div class="col-md-4">
        <input id="searchInvoice" class="form-control" placeholder="Search by invoice/customer">
      </div>
      <div class="col-md-4">
        <input type="date" id="filterDate" class="form-control">
      </div>
      <div class="col-md-4">
        <select id="filterPayment" class="form-select">
          <option value="">All Payment Modes</option>
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
          <option value="Credit">Credit</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-sm table-hover" id="billsTable">
        <thead>
          <tr>
            <th>Invoice #</th><th>Customer</th><th>Date</th><th>Payment</th><th>Total</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/js/navbar.js"></script>
  <script src="/js/history.js"></script>

</body>
</html>
