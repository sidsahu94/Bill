<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Bill</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-3">
          <h4 class="mb-3">Login</h4>
          <form id="loginForm">
            <div class="mb-2"><label>Email</label><input type="email" id="email" class="form-control" required></div>
            <div class="mb-2"><label>Password</label><input type="password" id="password" class="form-control" required></div>
            <button class="btn btn-primary w-100">Login</button>
          </form>
          <div class="mt-3 text-center">
            <a href="/pages/register.html">Register</a> Â· <a href="/pages/verify.html">Verify OTP</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="/js/navbar.js"></script>
<script src="/js/auth.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  try {
    const res = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password }) });
    const body = await res.json();
    if (!res.ok) return alert(body.message || 'Login failed');
    localStorage.setItem('token', body.token);
    localStorage.setItem('userName', body.name || '');
    window.location = '/pages/dashboard.html';
  } catch (err) { console.error(err); alert('Login failed'); }
});
</script>

</body>
</html>
