<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Executive Login - Bill</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#030712">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .auth-wrapper {
      min-height: calc(100vh - 80px);
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
    }
    .auth-card { width: 100%; max-width: 420px; }
    .brand-logo {
      width: 56px; height: 56px; margin: 0 auto 24px;
      background: linear-gradient(135deg, var(--gold-metallic), #B8860B);
      border-radius: 14px; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    }
    .custom-alert {
      padding: 14px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600;
      margin-bottom: 24px; display: none; border-left: 4px solid; background: rgba(0,0,0,0.4);
    }
    .alert-danger { color: #fca5a5; border-left-color: #ef4444; }
    .alert-warning { color: #fde047; border-left-color: #eab308; }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  
  <div class="auth-wrapper">
    <div class="saas-card auth-card animate-enter">
      
      <div class="brand-logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
      </div>

      <div class="text-center mb-4">
        <h2 class="mb-2">Executive Access</h2>
        <p class="text-muted-custom small">Authenticate to access the financial engine.</p>
      </div>

      <div id="authAlert" class="custom-alert"></div>

      <form id="loginForm">
        <div class="saas-input-group">
          <label class="saas-label" for="email">Corporate Email</label>
          <input type="email" id="email" class="saas-input" placeholder="executive@company.com" autocomplete="username" required>
        </div>
        
        <div class="saas-input-group mb-5">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <label class="saas-label mb-0" for="password">Security Key</label>
            <a href="/pages/forgot-password.html" class="text-decoration-none text-gold" style="font-size: 0.75rem; font-weight: 600;">Recover Access</a>
          </div>
          <input type="password" id="password" class="saas-input" placeholder="••••••••" autocomplete="current-password" required>
        </div>

        <button type="submit" id="submitBtn" class="saas-btn saas-btn-primary w-100">
          Authenticate
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ms-1"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </button>
      </form>

      <div class="mt-4 text-center" style="font-size: 0.85rem;">
        <span class="text-muted-custom">New to the platform?</span> 
        <a href="/pages/register.html" class="text-decoration-none text-gold fw-bold ms-1">Request Provisioning</a>
      </div>
    </div>
  </div>

<script src="/js/navbar.js"></script>
<script src="/js/pwa.js"></script>
<script>
  function showAlert(msg, type = 'danger') {
    const el = document.getElementById('authAlert');
    el.className = `custom-alert alert-${type}`;
    el.innerHTML = msg;
    el.style.display = 'block';
  }

  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('expired') === 'true') {
    showAlert('Session integrity lost. Re-authentication required.', 'warning');
    window.history.replaceState({}, document.title, "/pages/login.html");
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const btn = document.getElementById('submitBtn');

    btn.disabled = true;
    btn.innerHTML = `<div class="saas-spinner"></div> <span class="ms-2">Verifying...</span>`;
    document.getElementById('authAlert').style.display = 'none';

    try {
      const res = await fetch('/api/auth/login', { 
        method: 'POST', 
        headers: { 'Content-Type': 'application/json' }, 
        body: JSON.stringify({ email, password }) 
      });
      
      const data = await res.json();
      
      if (!res.ok) {
        if (data.error === 'UNVERIFIED') {
          localStorage.setItem('email', email);
          showAlert(`Identity unverified. <a href="/pages/verify.html" class="text-gold text-decoration-underline">Verify now</a>`, 'warning');
          return;
        }
        throw new Error(data.message || 'Authentication rejected');
      }

      localStorage.setItem('token', data.token);
      localStorage.setItem('userName', data.name || '');
      window.location.replace('/pages/dashboard.html');

    } catch (err) {
      showAlert(err.message);
    } finally {
      if(!btn.disabled) return; 
      btn.disabled = false;
      btn.innerHTML = `Authenticate <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ms-1"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>`;
    }
  });
</script>
</body>
</html>
