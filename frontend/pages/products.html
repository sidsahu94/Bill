<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Assets - Bill Executive</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#030712">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Table Overrides for Dark Luxury Theme */
    .table { color: var(--text-primary); border-color: var(--border-glass); margin-bottom: 0; }
    .table th { color: var(--text-secondary); border-bottom-color: var(--border-glass); font-size: 0.75rem; letter-spacing: 0.1em; text-transform: uppercase; }
    .table td { border-bottom-color: rgba(255,255,255,0.02); vertical-align: middle; padding: 16px 12px; }
    .table-hover tbody tr:hover { background-color: rgba(255,255,255,0.02); }
    .table-danger { background-color: rgba(239, 68, 68, 0.1) !important; color: #fca5a5; }
    .table-danger td { border-bottom-color: rgba(239, 68, 68, 0.2); }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container py-4 mb-5 animate-enter" id="main">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-5 gap-3">
      <div>
        <h2 class="fw-bold m-0" style="color: var(--gold-metallic);">Asset Registry</h2>
        <p class="text-muted-custom m-0 mt-1">Manage your inventory, pricing, and tax configurations.</p>
      </div>
      <div class="saas-input-group m-0" style="width: 100%; max-width: 300px;">
        <input id="productSearch" class="saas-input py-2" placeholder="Search by name or SKU...">
      </div>
    </div>

    <div class="row g-4 mb-5">
      <div class="col-12 col-xl-4">
        <div class="saas-card h-100">
          <h5 class="fw-bold mb-4 text-gold" style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em;">Provision Asset</h5>
          <form id="productForm">
            <input type="hidden" id="productId">
            
            <div class="saas-input-group">
              <label class="saas-label">Asset Name</label>
              <input id="name" class="saas-input" required>
            </div>
            
            <div class="saas-input-group">
              <label class="saas-label">SKU / Identifier</label>
              <input id="sku" class="saas-input" required>
            </div>
            
            <div class="row g-3">
              <div class="col-6 saas-input-group">
                <label class="saas-label">Unit Price (₹)</label>
                <input id="price" type="number" min="0" step="0.01" class="saas-input" required>
              </div>
              <div class="col-6 saas-input-group">
                <label class="saas-label">Initial Stock</label>
                <input id="stock" type="number" min="0" step="1" class="saas-input" required>
              </div>
            </div>
            
            <div class="row g-3 mb-4">
              <div class="col-6 saas-input-group mb-0">
                <label class="saas-label">Tax (GST %)</label>
                <input id="gst" type="number" min="0" step="0.01" class="saas-input" value="18" required>
              </div>
              <div class="col-6 saas-input-group mb-0">
                <label class="saas-label">Low Stock Alert</label>
                <input id="lowStockThreshold" type="number" min="0" step="1" class="saas-input" value="10">
              </div>
            </div>

            <div class="d-flex gap-3">
              <button class="saas-btn saas-btn-primary w-100" id="saveProductBtn" type="submit">Commit to Registry</button>
              <button class="saas-btn saas-btn-secondary" id="resetFormBtn" type="button" title="Clear Form">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-12 col-xl-8">
        <div class="d-flex flex-wrap gap-2 mb-4 justify-content-end">
          <button class="saas-btn saas-btn-secondary py-2" style="font-size: 0.8rem;" id="exportCsvBtn">Export CSV</button>
          <button class="saas-btn saas-btn-secondary py-2" style="font-size: 0.8rem;" id="exportPdfBtn">Export PDF</button>
          <div class="position-relative">
            <input id="importCsv" type="file" accept=".csv" class="position-absolute w-100 h-100" style="opacity: 0; cursor: pointer; z-index: 2;">
            <button class="saas-btn saas-btn-secondary py-2" style="font-size: 0.8rem;">Import CSV</button>
          </div>
        </div>

        <div class="saas-card p-0 overflow-hidden">
          <div class="p-4 border-bottom" style="border-color: var(--border-glass) !important;">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="fw-bold m-0" style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-secondary);">Registered Assets</h5>
              <span class="badge" style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239,68,68,0.3); padding: 6px 12px;" id="lowStockCount">0 Critical Status</span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-hover" id="productsTable">
              <thead>
                <tr>
                  <th class="ps-4">SKU</th>
                  <th>Asset Name</th>
                  <th>Price (₹)</th>
                  <th>Stock</th>
                  <th>Tax</th>
                  <th class="text-end pe-4">Protocol</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="6" class="text-center text-muted-custom py-5">Connecting to asset database...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/products.js"></script>
  <script src="/js/pwa.js"></script>
</body>
</html>
