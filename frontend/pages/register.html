<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Bill</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h4 class="mb-3">Create an account</h4>

          <div id="registerAlert" role="alert" aria-live="polite" style="display:none;"></div>

          <form id="registerForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Full name</label>
              <input id="name" name="name" class="form-control" autocomplete="name" placeholder="Your full name" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" required
                     autocomplete="email" placeholder="you@example.com" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" name="password" type="password" class="form-control" required
                     minlength="6" autocomplete="new-password" placeholder="Choose a secure password" />
              <div class="form-text">Minimum 6 characters.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register & Send OTP</button>
          </form>

          <div class="mt-3 text-center">
            <a href="/pages/verify.html">Have an OTP? Verify</a> · <a href="/pages/login.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="/js/navbar.js"></script>
<script>
  // small helper to show messages on page
  function showAlert(message, type = 'danger') {
    const el = document.getElementById('registerAlert');
    el.className = `alert alert-${type} mt-2`;
    el.style.display = 'block';
    el.innerHTML = message;
    setTimeout(() => { el.style.display = 'none'; }, type === 'success' ? 2500 : 5000);
  }

  async function resendOtp(email) {
    try {
      const res = await fetch('/api/auth/resend-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      // ignore result — server response will be shown to user
      return res.ok;
    } catch (err) {
      console.warn('resendOtp error', err);
      return false;
    }
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    // client-side validation
    if (!email) return showAlert('Email is required', 'danger');
    if (!password || password.length < 6) return showAlert('Password must be at least 6 characters', 'danger');

    const payload = { name, email, password };

    try {
      console.log('Register payload:', payload);

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      // get raw text, attempt parse to JSON
      const raw = await res.text();
      let parsed;
      try { parsed = JSON.parse(raw); } catch (err) { parsed = raw; }

      console.log('REGISTER -> status:', res.status);
      console.log('REGISTER -> headers:', Array.from(res.headers.entries()));
      console.log('REGISTER -> raw body:', raw);
      console.log('REGISTER -> parsed body:', parsed);

      if (!res.ok) {
        const serverMsg = (parsed && (parsed.message || parsed.msg)) ? (parsed.message || parsed.msg) : `Register failed (status ${res.status})`;

        // auto-resend OTP if server indicates account exists but not verified
        if (/not verified/i.test(serverMsg)) {
          await resendOtp(email);
          showAlert('Email already registered but not verified. OTP resent. Check your email.', 'warning');
          setTimeout(() => window.location = '/pages/verify.html', 1200);
          return;
        }

        // if email already registered (verified) suggest login
        if (/already registered/i.test(serverMsg)) {
          showAlert('Email already registered. Please login or verify if you already have an OTP.', 'warning');
          return;
        }

        showAlert(serverMsg || 'Registration failed', 'danger');
        return;
      }

      showAlert('Registered successfully — OTP sent to your email. Proceed to Verify.', 'success');
      setTimeout(() => window.location = '/pages/verify.html', 1200);
    } catch (err) {
      console.error('Network/register error', err);
      showAlert('Network error while registering. Check server and try again.', 'danger');
    }
  });
</script>

</body>
</html>
