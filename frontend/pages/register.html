<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Provisioning - Bill Executive</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#030712">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .auth-wrapper {
      min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .auth-card { width: 100%; max-width: 440px; }
    .custom-alert {
      padding: 14px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600;
      margin-bottom: 24px; display: none; border-left: 4px solid; background: rgba(0,0,0,0.4);
    }
    .alert-danger { color: #fca5a5; border-left-color: #ef4444; }
    .alert-warning { color: #fde047; border-left-color: #eab308; }
    .alert-success { color: #6ee7b7; border-left-color: #10b981; }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="auth-wrapper">
    <div class="saas-card auth-card animate-enter">
      
      <div class="text-center mb-5">
        <div style="width: 48px; height: 48px; background: rgba(212, 175, 55, 0.1); border: 1px solid var(--border-gold); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--gold-metallic)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5c-1.1 0-2 .9-2 2v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
        </div>
        <h2 class="mb-2" style="color: var(--gold-metallic);">Corporate Provisioning</h2>
        <p class="text-muted-custom small">Initialize your organizational account.</p>
      </div>

      <div id="registerAlert" class="custom-alert"></div>

      <form id="registerForm">
        <div class="saas-input-group">
          <label class="saas-label">Executive Full Name</label>
          <input id="name" class="saas-input" autocomplete="name" required />
        </div>

        <div class="saas-input-group">
          <label class="saas-label">Corporate Email</label>
          <input id="email" type="email" class="saas-input" autocomplete="email" required />
        </div>

        <div class="saas-input-group mb-5">
          <label class="saas-label">Cryptographic Key (Password)</label>
          <input id="password" type="password" class="saas-input" required minlength="8" autocomplete="new-password" />
          <div class="form-text mt-2" style="color: var(--text-secondary); font-size: 0.75rem;">Minimum 8 characters required.</div>
        </div>

        <button type="submit" id="submitBtn" class="saas-btn saas-btn-primary w-100">Initialize Identity</button>
      </form>

      <div class="mt-4 text-center" style="font-size: 0.85rem;">
        <span class="text-muted-custom">Already provisioned?</span> 
        <a href="/pages/login.html" class="text-decoration-none text-gold fw-bold ms-1">Authenticate</a>
        <br><br>
        <a href="/pages/verify.html" class="text-decoration-none" style="color: var(--text-secondary); border-bottom: 1px dotted var(--text-secondary);">Awaiting OTP Verification?</a>
      </div>
    </div>
  </div>

<script src="/js/navbar.js"></script>
<script src="/js/pwa.js"></script>
<script>
  function showAlert(msg, type = 'danger') {
    const el = document.getElementById('registerAlert');
    el.className = `custom-alert alert-${type}`;
    el.innerHTML = msg;
    el.style.display = 'block';
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const btn = document.getElementById('submitBtn');

    if (password.length < 8) return showAlert('Key must be at least 8 characters long.');

    btn.disabled = true;
    btn.innerHTML = `<div class="saas-spinner"></div> <span class="ms-2">Encrypting...</span>`;
    document.getElementById('registerAlert').style.display = 'none';

    try {
      const res = await fetch('/api/auth/register', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();

      if (!res.ok) {
        if (data.error === 'UNVERIFIED_EXISTS') {
          localStorage.setItem('email', email);
          showAlert('Identity exists but is unverified. OTP resent.', 'warning');
          setTimeout(() => window.location.replace('/pages/verify.html'), 2000);
          return;
        }
        throw new Error(data.message || 'Provisioning failed');
      }

      localStorage.setItem('email', email);
      showAlert('Identity initialized. Redirecting to verification protocol...', 'success');
      setTimeout(() => window.location.replace('/pages/verify.html'), 1500);

    } catch (err) {
      showAlert(err.message);
      btn.disabled = false;
      btn.textContent = 'Initialize Identity';
    }
  });
</script>
</body>
</html>
