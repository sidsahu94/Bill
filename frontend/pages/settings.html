<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings - Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="navbar-placeholder"></div>



  <div class="container py-4">
    <h2>âš™ Settings</h2>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Business Info</h5>
          <form id="settingsForm" enctype="multipart/form-data">
            <div class="mb-2">
              <label class="form-label">Business Name</label>
              <input id="businessName" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">GSTIN</label>
              <input id="gstin" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Address</label>
              <textarea id="address" class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Logo</label>
              <input type="file" id="logo" class="form-control" accept="image/*">
            </div>
            <button class="btn btn-primary" type="submit">Save Settings</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h5>Theme & Database</h5>
          <div class="mb-3">
            <label class="form-label">Theme</label>
            <select id="themeSelect" class="form-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>

          <div class="mb-2">
            <label>Export Database (JSON)</label>
            <button class="btn btn-outline-success w-100" id="exportDbBtn">Download Backup</button>
          </div>
          <div class="mb-2">
            <label>Import Database (JSON)</label>
            <input type="file" id="importDb" class="form-control" accept=".json">
          </div>

          <div class="mb-2">
            <label>Multi-User Access</label>
            <input type="checkbox" id="multiUserToggle">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  


<script src="/js/navbar.js"></script>
  <script src="/js/settings.js"></script>

</body>
</html>
