<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verification - Bill Executive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .auth-wrapper { min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 20px; }
    .auth-card { width: 100%; max-width: 400px; }
    .custom-alert { padding: 14px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; margin-bottom: 24px; display: none; border-left: 4px solid; background: rgba(0,0,0,0.4); }
    .alert-danger { color: #fca5a5; border-left-color: #ef4444; }
    .alert-warning { color: #fde047; border-left-color: #eab308; }
    .alert-success { color: #6ee7b7; border-left-color: #10b981; }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="auth-wrapper">
    <div class="saas-card auth-card animate-enter">
      <div class="text-center mb-4">
        <h2 class="mb-2 text-white">Identity Verification</h2>
        <p class="text-muted-custom small">Input the 6-digit cryptographic sequence sent to your email.</p>
      </div>

      <div id="verifyAlert" class="custom-alert"></div>

      <form id="verifyForm">
        <div class="saas-input-group">
          <label class="saas-label">Corporate Email</label>
          <input id="email" type="email" class="saas-input" required readonly style="background: rgba(0,0,0,0.6); color: var(--text-secondary);" />
        </div>

        <div class="saas-input-group mb-5">
          <label class="saas-label">Verification Sequence</label>
          <input id="otp" type="text" class="saas-input text-center fw-bold" style="letter-spacing: 12px; font-size: 1.4rem; color: var(--gold-metallic);" inputmode="numeric" pattern="\d{6}" maxlength="6" required autocomplete="one-time-code" placeholder="------" />
        </div>

        <div class="d-flex flex-column gap-3">
          <button type="submit" id="submitBtn" class="saas-btn saas-btn-primary w-100">Confirm Identity</button>
          <button type="button" id="resendOtpBtn" class="saas-btn saas-btn-secondary w-100" style="font-size: 0.8rem;">Transmit New Sequence</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="/pages/login.html" class="text-decoration-none text-muted-custom small" style="border-bottom: 1px dotted var(--text-secondary);">Abort and return to Login</a>
      </div>
    </div>
  </main>

<script src="/js/navbar.js"></script>
<script>
  let cooldownTimer = null; let cooldownSeconds = 60;

  function showAlert(msg, type = 'danger') {
    const el = document.getElementById('verifyAlert');
    el.className = `custom-alert alert-${type}`;
    el.innerHTML = msg; el.style.display = 'block';
  }

  const storedEmail = localStorage.getItem('email');
  if (storedEmail) { document.getElementById('email').value = storedEmail; } 
  else { document.getElementById('email').removeAttribute('readonly'); document.getElementById('email').style.background = 'rgba(0, 0, 0, 0.2)'; document.getElementById('email').style.color = 'var(--text-primary)'; }

  function startResendCooldown() {
    const resendBtn = document.getElementById('resendOtpBtn');
    resendBtn.disabled = true; cooldownSeconds = 60;
    cooldownTimer = setInterval(() => {
      cooldownSeconds--;
      resendBtn.textContent = `Transmission locked (${cooldownSeconds}s)`;
      if (cooldownSeconds <= 0) {
        clearInterval(cooldownTimer);
        resendBtn.disabled = false;
        resendBtn.textContent = 'Transmit New Sequence';
      }
    }, 1000);
  }

  document.getElementById('verifyForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const otp = document.getElementById('otp').value.trim();
    const btn = document.getElementById('submitBtn');

    if (otp.length !== 6) return showAlert('Sequence must be exactly 6 digits.');

    btn.disabled = true;
    btn.innerHTML = `<div class="saas-spinner"></div> <span class="ms-2">Validating...</span>`;
    
    try {
      const res = await fetch('/api/auth/verify-otp', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || 'Validation failed');

      showAlert('Identity confirmed. Proceeding to gateway...', 'success');
      localStorage.removeItem('email'); 
      setTimeout(() => window.location.replace('/pages/login.html'), 1500);
    } catch (err) {
      showAlert(err.message, 'danger');
      btn.disabled = false; btn.textContent = 'Confirm Identity';
    }
  });

  document.getElementById('resendOtpBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    if (!email) return showAlert('Email required.', 'warning');

    const btn = document.getElementById('resendOtpBtn');
    btn.disabled = true; btn.textContent = 'Transmitting...';

    try {
      const res = await fetch('/api/auth/resend-otp', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || 'Transmission failed');

      showAlert('New sequence transmitted.', 'success');
      startResendCooldown();
    } catch (err) {
      showAlert(err.message, 'danger');
      btn.disabled = false; btn.textContent = 'Transmit New Sequence';
    }
  });
</script>
</body>
</html>
